<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giornalino d'Istituto | Don Bosco Padova</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@rive-app/canvas@1.0.79" defer></script>
    <script src="script.js" defer></script>
    <script src="periodical.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>
<body>
    <header>
        <a href="https://www.donboscopadova.it/" target="_blank">
            <img src="./images/logo.png" alt="Logo" class="logo">
        </a>

        <nav>
            <ul class="nav-links">
                <li><a href="#home" class="home">Home</a></li>
                <li><a href="#giornalini" class="giornalini">Tutti i giornalini</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <div>
            <h1 class="title">Vuoi scoprire le ultime notizie?</h1>
            <p class="paragraph">Allora scarica ora il giornalino di <span id="mese"></span> dell'Istituto!</p>
            <a href="./pdf/2023/Giugno.pdf" download="Giornalino di Giugno" class="btn-active">
                <button class="btn">Scarica Ora</button>
            </a>
        
            <div class="socials">
                <a href="https://www.instagram.com/ilbuongiornodb/" target="_blank">
                    <i class="fa-brands fa-instagram fa-2x icon"></i>
                </a>
                <a href="https://github.com/donboscopadova" target="_blank">
                    <i class="fa-brands fa-github fa-2x icon"></i>
                </a>
            </div>
        </div>

        <canvas id="canvas" width="900" height="900" class="animation"></canvas>
    </main>

    <section id="giornalini">
        <h1 class="title">Tutti i giornalini</h1>
        <p class="paragraph">Clicca la copertina del giornalino che desideri scaricare!</p>

        <div class="cards"></div>
    </section>

    <footer>
        <a href="https://www.donboscopadova.it/" target="_blank">
            <img src="./images/logo.png" alt="Logo" class="logo footer-logo">
        </a>

        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#giornalini">Tutti i giornalini</a></li>
        </ul>

        <div class="socials">
            <a href="https://www.instagram.com/ilbuongiornodb/" target="_blank">
                <i class="fa-brands fa-instagram fa-2x icon"></i>
            </a>
            <a href="https://github.com/donboscopadova" target="_blank">
                <i class="fa-brands fa-github fa-2x icon"></i>
            </a>
        </div>
    </footer>
</body>
</html>
